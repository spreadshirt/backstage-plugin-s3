name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: {}

jobs:
  build:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: yarn install
      - run: yarn ci
        env:
          CI: true