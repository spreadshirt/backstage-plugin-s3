name: CI

on: [push]

jobs:
  build:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: yarn install
      - run: yarn ci
        env:
          CI: true
      - run: yarn backstage-cli versions:check